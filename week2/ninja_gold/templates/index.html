<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ninja gold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1>ninja gold</h1>
	<a href="/reset"><button>Reset</button></a>
	<p>your gold {{gold}}</p>
	<div class="locations">
		<h3>Farm</h3>
		<h5>Earns 10-20 golds</h5>
		<form action="/process_money" method="post">
		  <input type="hidden" name="building" value="farm">
		  <input type="submit" value="Find Gold!">
		</form>
	</div>
	<div class="locations">
		<h3>Cave</h3>
		<h5>Earns 5-10 golds</h5>
		<form action="/process_money" method="post">
		  <input type="hidden" name="building" value="cave">
		  <input type="submit" value="Find Gold!">
		</form>
	</div>
	<div class="locations">
		<h3>House</h3>
		<h5>Earns 5-10 golds</h5>
		<form action="/process_money" method="post">
		  <input type="hidden" name="building" value="house">
		  <input type="submit" value="Find Gold!">
		</form>
	</div>
	<div class="locations">
		<h3>Casino</h3>
		<h5>Earn/Lose upto 50 golds</h5>
		<form action="/process_money" method="post">
		  <input type="hidden" name="building" value="casino">
		  <input type="submit" value="Find Gold!">
		</form>
	</div>
    <div id="activities">
      {% for a in activities | reverse %}
        <p class="{{a['class']}}">{{a['activity']}} ( {{a['date']}} )</p>
      {% endfor %}
     </div>
  </body>
</html>
